<!DOCTYPE html>

<html>
	<head>
		<title>JavaScript Calculator</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./src/styles/styles.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	</head>
	<body>
		<div id="calculator">
			<div id="input">
				<p id="op"></p>
				<p id="operations">0</p>
			</div>
			<div id="buttons">
				<div class="row">
					<button  id="del" class="op-button function">DEL</button>
					<button id="cc" class="op-button function">CE</button>
					<button id="ca" class="op-button function">C</button>
					<button class="op-button operator spec-op">+-</button>
					<button class="op-button operator spec-op">&#8730;</button>
				</div>
				<div class="row">
					<button class="num op-button">7</button>
					<button class="num op-button">8</button>
					<button class="num op-button">9</button>
					<button class="op-button operator">/</button>
					<button class="op-button operator">^</button>
				</div>
				<div class="row">
					<button class="num op-button">4</button>
					<button class="num op-button">5</button>
					<button class="num op-button">6</button>
					<button class="op-button operator">*</button>
					<button class="op-button operator spec-op">1/x</button>
				</div>
				<div id="bottom" class="row">
					<div id="last-2">
						<div class="row">
							<button class="num op-button">1</button>
							<button class="num op-button">2</button>
							<button class="num op-button">3</button>
							<button class="op-button operator">-</button>
						</div>
						<div class="row">
							<button id="zero" class="num op-button">0</button>
							<button class="num op-button">.</button>
							<button class="num op-button operator">+</button>
						</div>
					</div>
					<div id="equals">
						<button id="operate" class="op-button">=</button>
					</div>
				</div>
			</div>
		</div>
		<script src="./dist/bundle.js"></script>
	</body>
</html>
